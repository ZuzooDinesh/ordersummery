<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Order summary card</title>
  <link rel="stylesheet" href="style.css" type="text/css">


  
</head>
<body>

    

  <main>
    
    <section>
      <article>
        <div class="container outer">
          <img src="images/illustration-hero.svg" alt="Cover_Image">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, <br> audiobooks and podcast on any device <br> anywere you like!</p>
          <div class="container inner">
            <img src="images/icon-music.svg" alt="" >
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
            <button type="submit" id="inner">Change</button>
          </div>
          <div class="container pay">
          <button >Proceed to Payment</button>
          </div>
          <div class=" container cancel">
            <button>Cancel Order</button>
          </div>
         </div>
        </div>
      </article>
    </section>
  
  </main>
</body>
</html>
